mutation MoveUserRequest(
  $sourceCollectionID: ID!
  $requestID: ID!
  $destinationCollectionID: ID!
  $nextRequestID: ID
) {
  moveUserRequest(
    sourceCollectionID: $sourceCollectionID
    requestID: $requestID
    destinationCollectionID: $destinationCollectionID
    nextRequestID: $nextRequestID
  ) {
    id
  }
}
